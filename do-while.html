<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do-while</title>
</head>
<body>

<script>
    let a
    let b=0;
    do {
        a=prompt("nhập vào nhiệt độ");
        if (a>100){
            alert("yêu cầu giảm nhiệt độ xuống");}
        else if (a<20){
            alert("yêu cầu tăng nhiệt độ lên");
        }
        else{
            alert("Nhiệt độ hiện tại là: "+ a)
            break;
        }

    }
    while (a!='');

</script>
</body>
</html>
