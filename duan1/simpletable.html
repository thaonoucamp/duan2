<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpletable</title>
</head>
<body>
<table>
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Google</td>
        <td>Tokyo</td>
        <td>Japan</td>
    </tr>
    <tr>
        <td>Amazon</td>
        <td>Viengchan</td>
        <td>Lao</td>
    </tr>
    <tr>
        <td>Tiktok</td>
        <td>Hanoi</td>
        <td>Vietnam</td>
    </tr>
</table>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child() {
        background-color: #dddddd;
    }
</style>
</body>
</html>
