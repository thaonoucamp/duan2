<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fizu</title>
</head>
<body>
<script>
    for (let a = +1; a <= 100; a++) {
        if (a % 3 === 0 && a % 5 === 0 ) {
            document.write("fizzbuzz");
        } else if (a % 5 === 0){
            document.write("buzz");
        } else if(a % 3 === 0){
            document.write("fizz");
        } else {
            document.write(a)
        }
        document.write("<br>");
    }
</script>
</body>
</html>
