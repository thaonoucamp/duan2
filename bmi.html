<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bmi</title>
</head>
<body>

<input type="text" size="10" id="nhap">
<button id="tinh" onclick="tinhsongay()">Tính số ngày trong tháng</button>
<p id="kq"></p>
</body>
<script>
    function tinhsongay() {
        let x = document.getElementById('nhap').value;
        switch (x) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('kq').innerHTML ='Tháng ' + x + ' có 31 ngày';
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('kq').innerHTML = 'Tháng' + x + 'có 30 ngày';
                break;
            case '2':
                document.getElementById('kq').innerHTML = 'Tháng ' + x + ' có 28 hoặc 29 ngày';
                break;
            default:
                document.getElementById('kq').innerHTML ="không có tháng này trong năm";
        }
    }
</script>
</body>
</html>
