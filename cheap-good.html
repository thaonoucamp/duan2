<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cheap-good</title>
</head>
<body>
<input type="checkbox" onclick="clickCheck(this.id)" id="good">Good
<input type="checkbox" onclick="clickCheck(this.id)" id="fast">Fast
<input type="checkbox" onclick="clickCheck(this.id)" id="cheap">Cheap
<script>
    function clickCheck(id) {
        let good = document.getElementById("good");
        let fast = document.getElementById("fast");
        let cheap = document.getElementById("cheap");

        switch (id) {
            case "good":
                if(good.checked && fast.checked){
                    cheap.checked = false;
                }
                break;
            case "fast":
                if(cheap.checked && fast.checked){
                    good.checked = false;
                }
                break;
            case "cheap":
                if(cheap.checked && good.checked){
                    fast.checked = false;
                }
                break;
        }
    }
</script>
</body>
</html>
